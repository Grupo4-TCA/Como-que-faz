<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style-header.css">
   <script src="./js/script-header.js"></script>
   <title>ComoQueFaz?</title>
</head>

<body>
   <header>
      <section class="header-dispositivo-mobile">
         <nav class="logos">
            <div class="login">
               <a href="https://grupo4-tca.github.io/Como-que-faz/Fazer-Login">
                  <img src="imagens/user_icon.png" alt="Faça Login">
               </a>
            </div>
            <div class="logo">
               <a href="https://grupo4-tca.github.io/Como-que-faz/index">
                  <img src="imagens/ComoQueFaz_logo.png" alt="Logo do ComoQueFaz">
               </a>
            </div>
            <div class="search">
               <a href="/">
                  <img src="imagens/search_icon.png" alt="Ícone de Pesquisa">
               </a>
            </div>
         </nav>
         <nav class="topcs">
            <a class="culinaria" href="https://grupo4-tca.github.io/Como-que-faz/Categoria-Culinária">CULINÁRIA</a>
            <a class="limpeza" href="https://grupo4-tca.github.io/Como-que-faz/Categoria-Limpeza">LIMPEZA</a>
            <a class="bem-estar" href="https://grupo4-tca.github.io/Como-que-faz/Categoria-Bem-Estar">BEM-ESTAR</a>
         </nav>
      </section>
      <section class="header-dispositivo-desktop">
         <nav class="logos">
            <div id="container" onmouseover="showDiv1()" onmouseout="hideDiv1()" class="login">
               <a href="https://grupo4-tca.github.io/Como-que-faz/Fazer-Login">
                  <img id="img-login" src="imagens/user_icon.png" alt="Faça Login"></a>
               <div id="hide-hover-span">
                  <p class="p-1">LOGIN</p>
                  <br>
                  <p class="p-2">ENTRAR / CADASTRAR</p>
               </div>
            </div>
            <div class="logo">
               <a href="https://grupo4-tca.github.io/Como-que-faz/index">
                  <img src="imagens/ComoQueFaz_logo.png" alt="Logo do ComoQueFaz">
               </a>
            </div>
            <div id="container2" onmouseover="showDiv2()" onmouseout="hideDiv2()" class="search">
               <a href="/">
                  <img src="imagens/search_icon.png" alt="Ícone de Pesquisa">
                  <div id="hide-hover-search">
                     <input class="texto-search" type="text" name="inserir-pesquisa" placeholder="Pesquisar...">
                     <label for="inserir-pesquisa"></label>
                  </div>
               </a>
            </div>
         </nav>
         <nav class="topcs">
            <a class="culinaria" href="https://grupo4-tca.github.io/Como-que-faz/Categoria-Culinária">CULINÁRIA</a>
            <a class="limpeza" href="https://grupo4-tca.github.io/Como-que-faz/Categoria-Limpeza">LIMPEZA</a>
            <a class="bem-estar" href="https://grupo4-tca.github.io/Como-que-faz/Categoria-Bem-Estar">BEM-ESTAR</a>
         </nav>
      </section>
   </header>
</body>

</html>

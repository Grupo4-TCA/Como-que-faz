<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style-criar-post.css">
   <link rel="stylesheet" href="./css/style-480.css">
   <link rel="stylesheet" href="./css/style-footer.css">
   <script src="./js/script-header.js"></script>
   <link rel="stylesheet" href="./css/style-header-logado.css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" href="./css/criar-post-desk-pop-up.css">
   <link rel="stylesheet" href="./css/modal-perguntar.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="js/script-botao-criar.js"></script>
   <script src="./js/script-criar-post-mb.js"></script>
   <script src="./js/criar-post-desk-pop-up.js"></script>
   <script src="./js/criar-pergunta.js"></script>
   <title>Como que Faz | Criar Dica</title>
</head>

<body>
   <main>
  
            <div id="criar-post-cancela">
               <div id="cancela-criar-post">X</div>
               <div id="titulo-criar-post">Criar Dica</div>
            </div>
            <div id="criar-post-etapas">
               <div class="linha-baixo">
                  <div class="linha-progresso" id="progresso"></div>
               </div>
               <div id="botoes-criar-post">
                  <button id="btnVoltar" class="Voltar">VOLTAR</button>
                  <button id="btnAvancar" class="Avancar">PRÓXIMA ETAPA...</button>
               </div>
               <div class="lista-tarefas">
                  <button class="tarefa ativo" id="detalhes">Detalhes</button>
                  <button class="tarefa" id="elementos">Elementos</button>
                  <button class="tarefa" id="midias">Mídias</button>
               </div>
               <div id="agrupamento-conteudo">
                  <div class="conteudo conteudo1" id="conteudoTarefa1">
                     <h2 id="detalhes">Detalhes</h2>
                     <div id="detalhes-primeira-parte">
                        <h3 id="titulo-da-postagem">Título da postagem</h3>
                        <input type="text" id="texto-titulo-da-postagem"
                           placeholder="Escreva um título para a sua postagem...">
                     </div>
                     <div id="detalhes-segunda-parte">
                        <div class="guarda-select">
                           <input class="dialogoselect" id="dialogoselect" type="text" name="categoria"
                              onfocus="dropdown(0)" onblur="dropdown(1)" placeholder="Categoria da postagem"
                              readonly="readonly" />
                           <div class="dropDown" id="dropdown">
                              <div class="listDropDown">
                                 <img class="iconitem-select-detalhes" id="icon-dropdown" onmousedown="category(1)"
                                    src="./imagens/culinaria-icon-categoria-1.png" alt="culinária">
                                 <div value="culinaria-categoria" class="item-select-detalhes texto"
                                    id="item-select-detalhes-1" onmousedown="category(1)">CULINÁRIA</div>
                                 <img class="iconitem-select-detalhes icon" id="icon-dropdown" onmousedown="category(2)"
                                    src="./imagens/limpeza-icon-categoria.png" alt="limpeza">
                                 <div class="item-select-detalhes texto" id="item-select-detalhes-2"
                                    onmousedown="category(2)">LIMPEZA</div>
                                 <img class="iconitem-select-detalhes icon" id="icon-dropdown" onmousedown="category(3)"
                                    src="./imagens/bem-estar-icon-categoria.png" alt="bem-estar">
                                 <div class="item-select-detalhes texto" id="item-select-detalhes-3"
                                    onmousedown="category(3)">BEM-ESTAR</div>
                              </div>
                           </div>
                           <img id="icon-seta-select" src="./imagens/seta-select.svg" alt="selecione uma categoria">
                        </div>
                        <h3 id="tempo-resultado-detalhes">Tempo & Resultado</h3>
                        <div id="tempo-detalhes">
                           <img id="imagem-tempo-detalhes" src="./imagens/tempo-cor-cinza.svg" alt="tempo de execução">
                           <input type="number" id="horas-tempo-detalhes" placeholder="00">HORAS
                           <input type="number" id="horas-tempo-detalhes" placeholder="00">MINUTOS
                        </div>
                        <div id="tempo-detalhes-porcoes">
                           <img id="imagem-tempo-detalhes-porcoes" src="./imagens/porçoes-cinza-culinaria.png"
                              alt="tempo de execução">
                           <input type="number" id="horas-tempo-detalhes" placeholder="00">PORÇÕES
                        </div>
                        <div id="descricao-detalhes-total">
                           <h3 id="titulo-descricao-detalhes">DESCRIÇÃO</h3>
                           <input type="text" id="descricao-detalhes">
                        </div>
                        <div id="subcategoria-detalhes-total">
                           <h3 id="titulo-subcategoria-detalhes">SUBCATEGORIAS</h3>
                           <div class="input-container">
                              <input type="text" id="input-text-subcategoria">
                              <img src="./imagens/adicionar-etiqueta.svg" id="icon" onclick="adicionarMensagem()"
                                 alt="">
                           </div>
                           <div id="messageList" class="message-list">
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="conteudo conteudo2" id="conteudoTarefa2">
                     <h2 id="elementos">Elementos</h2>
                     <div id="esqueleto-elementos">
                        <h2 id="titulo-ingredientes-elementos">INGREDIENTES</h2>
                        <section id="clonados-ou-nao">
                           <div id="ingredientes-elementos">
                              <img id="botao-de-add-ingrediente" src="./imagens/adicionar-ingrediente.svg"
                                 onclick="duplicarDiv()">
                              <img id="botao-de-tirar-ingrediente" src="./imagens/tirar-ingrediente.svg"
                                 alt="excluir ingrediente" onclick="apagarDiv(this)">
                              <section id="sem-a-linha-rosa">
                                 <h4 id="nome-do-ingrediente">Nome do ingrediente</h4>
                                 <input type="text" id="input-nome-do-ingrediente" placeholder="Farinha de trigo">
                                 <div id="coiso-pra-deixar-certo">
                                    <div id="quantidade-elementos">
                                       <h4 id="nome-do-ingrediente">Quantidade/Peso</h4>
                                       <input type="text" id="input-quantidade-do-ingrediente" placeholder="01">
                                    </div>
                                    <div id="guardar-medidas-elementos">
                                       <h4 id="nome-do-ingrediente">Medida</h4>
                                       <select name="medidas-elementos" id="medidas-elementos">
                                          <div class="dropDown-medidas">
                                             <option value="item-de-modo-de-preparo" class="item-medidas">
                                                Xícara
                                             </option>
                                             <option value="item-de-modo-de-preparo" class="item-medidas">
                                                Colher de sopa
                                             </option>
                                             <option value="item-de-modo-de-preparo" class="item-medidas">
                                                Colher de chá
                                             </option>
                                             <option value="item-de-modo-de-preparo" class="item-medidas">
                                                Colher de café
                                             </option>
                                             <option value="item-de-modo-de-preparo" class="item-medidas">
                                                Colher de sobremesa
                                             </option>
                                             <option value="item-de-modo-de-preparo" class="item-medidas">
                                                Copo americano
                                             </option>
                                             <option value="item-de-modo-de-preparo" class="item-medidas">
                                                Gramas (gr)
                                             </option>
                                             <option value="item-de-modo-de-preparo" class="item-medidas">
                                                Mililitros (ml)
                                             </option>
                                          </div>
                                       </select>
                                    </div>
                              </section>
                              <div id="linha-rosa-ingredientes">
                                 <h2 id="numero-do-ingrediente">1</h2>
                              </div>
                           </div>
                        </section>
                        <div id="tudo-dos-clones">
                           <section id="linhas-roxa-conteudo">
                              <div id="titulo-texto-modo">
                                 <h2 id="modo-de-preparo-titulo">MODO DE PREPARO</h2>
                                 <h4 id="passo-a-passo-modo">Passo a passo</h4>
                              </div>
                              <div id="botoes-de-tirar-colocar">
                                 <img id="botao-de-add-modo" src="./imagens/adicionar-ingrediente.svg"
                                    onclick="duplicarDivModo()">
                              </div>
                              <div id="modo-de-preparo">
                                 <span id="arruma-numero-simbolo"> <input type="text" id="numero-do-modo-de-preparo"
                                       placeholder="1" disabled="disabled">
                                    <h2 id="simbolo-do-numero">º</h2>
                                 </span>
                                 <input type="text" id="input-modo-de-preparo"
                                    placeholder="Misture todos os ingredientes...">
                                 <button id="apagar-modo-de-preparo" onclick="apagarDivModo(this)">X</button>
                              </div>
                           </section>
                        </div>
                     </div>
                  </div>
                  <div class="conteudo conteudo3" id="conteudoTarefa3">
                     <h3 id="midias">Mídias</h3>
                     <input type="file" id="files" accept="image/*" multiple style="display: none;">
                     <div id="esqueleto-midias">
                        <h1 id="adicione-midias">ADICIONE IMAGENS E VÍDEOS À SUA POSTAGEM!</h1>
                        <div id="retangulo-adicionar-midia">
                           <img src="./imagens/mais-rosa.svg" alt="adicionar mídia" id="mais-adicionar-midia">
                        </div>
                        <div class="midia-adicionada-retangulo" id="midia-adicionada-retangulo"></div>
                     </div>
                     <div id="result"></div>
                  </div>
               </div>
            </div>
      </section>
   </main>
</body>

</html>

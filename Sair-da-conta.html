<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-sair-da-conta.css">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon" />
    <title>Como que Faz | Sair da Conta</title>
    <script>
        function PaginaAnterior() {
            window.history.back()
        }
    </script>
</head>

<body class="corpo">
    <div class="popupsair-borda">
        <div class="popupsair">
            <img class="logosair" src="./imagens/logo completa.png" alt="logo">
            <h1 class="sairdaconta">Sair da conta?</h1>
            <p class="sair">Isso se aplicará apenas a esta conta, e você continuará conectado às suas outras contas.</p>
            <button class="sair">Sair</button>
            <br></br>
            <button class="cancelarsair" onclick="PaginaAnterior()">Cancelar</button>
        </div>
    </div>
</body>

</html>

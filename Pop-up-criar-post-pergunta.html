<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <script src="./js/script-criar-post-mb.js"></script>
   <script src="./js/script-base-post-desk.js"></script>
   <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon" />
   <!-- css do botao de (+) está no header logado -->
   <link rel="stylesheet" href="./css/style-header-logado.css"> 
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" href="./css/criar-post-desk-pop-up.css">
   <link rel="stylesheet" href="./css/modal-perguntar.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="js/script-botao-criar.js"></script>
   <script src="./js/script-criar-post-mb.js"></script>
   <script src="./js/criar-post-desk-pop-up.js"></script>
   <script src="./js/criar-pergunta.js"></script>
</head>
<body>
    <main>
      <section class="CRIAR-dispositivo-mobile">
         <aside class="floating-smoke">
            <article class="floating">

               <section class="floating-main">
                  <i class="material-icons">add</i>
               </section>

               <section class="float-opt opt-text">
                  <a href="https://grupo4-tca.github.io/Como-que-faz/Criar-Dica">
                     <img src="imagens/editar_icon.svg" alt="editar">
                  </a>
               </section>

               <section class="float-opt opt-media">
                  <a href="https://grupo4-tca.github.io/Como-que-faz/Criar-Pergunta">
                     <img src="imagens/feedback_icon.svg" alt="feedback">
                  </a>
               </section>

            </article>
         </aside>
      </section>

      <section class="CRIAR-dispositivo-desktop">
         <aside class="floating-smoke">
            <article class="floating">
               
               <section class="floating-main">
                  <i class="material-icons">add</i>
               </section>

               <section class="float-opt opt-text" id="open-modal">
                  <img src="imagens/editar_icon.svg" alt="editar">
               </section>

               <section class="float-opt opt-media" id="open-pergunta">
                  <img src="imagens/feedback_icon.svg" alt="feedback">
               </section>

            </article>
         </aside>

         <!-- POP-UP CRIAR POSTAGEM -->
         <figure id="fade-atras-cp" class="hidden">
            <article id="modal-criar-post" class="hidden">
               <section class="modal-header">
                  <img src="./imagens/gato-preenchido-roxo.png" alt="criar post titulo" id="gato-criar-post">
                  <h2 id="criar-post-titulo">CRIAR DICA</h2>
                  <figure id="close-modal-criar-post">X</figure>
               </section>

               <section class="modal-body">
                  <section id="criar-post-etapas">
                     <aside class="linha-baixo">
                        <figure class="linha-progresso" id="progresso"></figure>
                     </aside>

                     <aside class="lista-tarefas">
                        <h2 id="bolinhas-atras">. . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . .
                           . . . . . . . . . .
                        </h2>
                        <button class="tarefa ativo" id="detalhes">
                           <figure id="numero-do-elemento" class="detalhes-numero">1</figure>
                           Detalhes
                        </button>
                        <button class="tarefa" id="elementos">
                           <figure id="numero-do-elemento" class="elementos-numero">2</figure>
                           Elementos
                        </button>
                        <button class="tarefa" id="midias">
                           <figure id="numero-do-elemento" class="midias-numero">3</figure>
                           Mídias
                        </button>
                     </aside>

                     <article id="agrupamento-conteudo">
                        <section class="conteudo conteudo1" id="conteudoTarefa1">
                           <h2 id="titulo-detalhes">DETALHES</h2>
                           <input type="text" id="input-titulo-da-postagem" placeholder="TÍTULO DA POSTAGEM">
                           <section id="select-tempo-resultado-inline">
                              <figure class="guarda-select">
                                 <input class="dialogoselect" id="dialogoselect" type="text" name="categoria"
                                    onfocus="dropdown(0)" onblur="dropdown(1)" placeholder="CATEGORIA DA POSTAGEM"
                                    readonly="readonly" />
                                 <div class="dropDown" id="dropdown">
                                    <div class="listDropDown">
                                       <div value="culinaria-categoria" class="item-select-detalhes texto"
                                          id="item-select-detalhes-1" onmousedown="category(1)">CULINÁRIA
                                       </div>
                                       <div class="item-select-detalhes texto" id="item-select-detalhes-2"
                                          onmousedown="category(2)">LIMPEZA</div>
                                       <div class="item-select-detalhes texto" id="item-select-detalhes-3"
                                          onmousedown="category(3)">BEM-ESTAR</div>
                                    </div>
                                 </div>
                              </figure>

                              <figure id="tempo-detalhes">
                                 <img id="imagem-tempo-detalhes" src="./imagens/tempo-cor-cinza.svg"
                                    alt="tempo de execução">
                                 <input type="number" id="horas-tempo-detalhes" placeholder="00" min="0" max="100">H
                                 <input type="number" id="horas-tempo-detalhes" placeholder="00" min="0" max="60">MIN
                              </figure>
                              
                              <figure id="tempo-detalhes-porcoes">
                                 <img id="imagem-tempo-detalhes-porcoes" src="./imagens/porçoes-cinza-culinaria.png"
                                    alt="tempo de execução">
                                 <input type="number" id="horas-tempo-detalhes" placeholder="00" min="0">PORÇÕES
                              </figure>
                           </section>

                           <section id="descricao-subcategorias">
                              <figure id="descricao-detalhes-total">
                                 <h3 id="titulo-descricao-detalhes">DESCRIÇÃO</h3>
                                 <textarea name="" id="descricao-detalhes" cols="30" rows="10"></textarea>
                              </figure>
                              <section id="subcategoria-detalhes-total">
                                 <h3 id="titulo-subcategoria-detalhes">SUBCATEGORIAS</h3>
                                 <figure class="input-container">
                                    <input type="text" id="input-text-subcategoria">
                                    <img src="./imagens/adicionar-etiqueta.svg" id="icon" onclick="adicionarMensagem()"
                                       alt="">
                                 </figure>
                                 <figure id="messageList" class="message-list">
                                 </figure>
                              </section>
                           </section>
                        </section>

                        <section class="conteudo conteudo2" id="conteudoTarefa2">
                           <article id="esqueleto-elementos">
                              <h2 id="titulo-elementos">ELEMENTOS</h2>
                              <section id="clonados-ou-nao">
                                 <h2 id="titulo-ingredientes-elementos">INGREDIENTES</h2>
                                 <article id="ingredientes-elementos">
                                    <section id="sem-a-linha-rosa">
                                       <img id="botao-de-add-ingrediente" src="./imagens/adicionar-ingrediente.svg"
                                          onclick="duplicarDiv()">
                                       <img id="botao-de-tirar-ingrediente" src="./imagens/tirar-ingrediente.svg"
                                          alt="excluir ingrediente" onclick="apagarDiv(this)">
                                       <h4 id="nome-do-ingrediente">Nome do ingrediente</h4>
                                       <input type="text" id="input-nome-do-ingrediente" placeholder="FARINHA DE TRIGO">
                                       <div id="coiso-pra-deixar-certo">
                                          <section id="quantidade-elementos">
                                             <h4 id="nome-do-ingrediente">Quantidade/Peso</h4>
                                             <input type="text" id="input-quantidade-do-ingrediente" placeholder="01">
                                          </section>
                                          <section id="guardar-medidas-elementos">
                                             <h4 id="nome-do-ingrediente">Medida</h4>
                                             <select name="medidas-elementos" id="medidas-elementos">
                                                <figure class="dropDown-medidas">
                                                   <option value="item-de-modo-de-preparo" class="item-medidas">
                                                      Xícara
                                                   </option>
                                                   <option value="item-de-modo-de-preparo" class="item-medidas">
                                                      Colher de sopa
                                                   </option>
                                                   <option value="item-de-modo-de-preparo" class="item-medidas">
                                                      Colher de chá
                                                   </option>
                                                   <option value="item-de-modo-de-preparo" class="item-medidas">
                                                      Colher de café
                                                   </option>
                                                   <option value="item-de-modo-de-preparo" class="item-medidas">
                                                      Colher de sobremesa
                                                   </option>
                                                   <option value="item-de-modo-de-preparo" class="item-medidas">
                                                      Copo americano
                                                   </option>
                                                   <option value="item-de-modo-de-preparo" class="item-medidas">
                                                      Gramas (gr)
                                                   </option>
                                                   <option value="item-de-modo-de-preparo" class="item-medidas">
                                                      Mililitros (ml)
                                                   </option>
                                                </figure>
                                             </select>
                                          </section>
                                       </div>
                                    </section>
                                    <figure id="linha-rosa-ingredientes">
                                       <h2 id="numero-do-ingrediente">1</h2>
                                    </figure>
                                 </article>
                              </section>

                              <section id="tudo-dos-clones">
                                 <section id="linhas-roxa-conteudo">
                                    <div id="titulo-texto-modo">
                                       <h2 id="modo-de-preparo-titulo">MODO DE PREPARO</h2>
                                       <h4 id="passo-a-passo-modo">Passo a passo</h4>
                                    </div>
                                    <div id="botoes-de-tirar-colocar">
                                       <img id="botao-de-add-modo" src="./imagens/adicionar-ingrediente.svg"
                                          onclick="duplicarDivModo()">
                                    </div>
                                    <div id="modo-de-preparo">
                                       <span id="arruma-numero-simbolo">
                                          <input type="text" id="numero-do-modo-de-preparo" placeholder="1"
                                             disabled="disabled">
                                          <h2 id="simbolo-do-numero">º</h2>
                                       </span>
                                       <input type="text" id="input-modo-de-preparo"
                                          placeholder="Misture todos os ingredientes...">
                                       <button id="apagar-modo-de-preparo" onclick="apagarDivModo(this)">X</button>
                                    </div>
                                 </section>
                              </section>
                           </article>
                        </section>

                        <section class="conteudo conteudo3" id="conteudoTarefa3">
                           <h2 id="titulo-elementos">MÍDIAS</h2>
                           <input type="file" id="files" accept="image/*" multiple style="display: none;">
                           <figure id="esqueleto-midias">
                              <h1 id="adicione-midias">ADICIONE IMAGENS E VÍDEOS À SUA POSTAGEM!</h1>
                              <figure id="retangulo-adicionar-midia">
                                 <img src="./imagens/mais-rosa.svg" alt="adicionar mídia" id="mais-adicionar-midia">
                              </figure>
                              <figure class="midia-adicionada-retangulo" id="midia-adicionada-retangulo"></div>
                              </figure>
                           <figure id="fundo-midias"></figure>
                           <figure id="result"></figure>
                           </figure>
                        </section>
                     </article>
                     
                     <nav id="botoes-criar-post">
                        <button id="btnVoltar" class="Voltar">VOLTAR</button>
                        <button id="btnAvancar" class="Avancar">PRÓXIMA ETAPA...</button>
                     </nav>
                  </section>
               </section>
            </article>
         </figure>
         <!-- FINAL POP-UP CRIAR POSTAGEM -->

         <!-- POP-UP PERGUNTA -->
         <figure id="fade-pergunta" class="hide">
            <article id="modal-pergunta" class="hide">
               <section class="modal-header-pergunta">
                  <img src="./imagens/gato-preenchido-roxo.png" alt="criar post titulo" id="gato-criar-post">
                  <h2 id="criar-post-titulo">CRIAR PERGUNTA</h2>
                  <figure class="fechar-pergunta" id="close-modal-pergunta">X</figure>
               </section>

               <section class="modal-body-pergunta">
                  <!-- ADICIONAR AQUI O CONTEUDO DO PERGUNTAR -->
                  <section class="alinhamento-da-pergunta">
                     <!-- //teste dropdown -->
                     <section class="guarda-select-perguntar">
                        <input class="dialogoselect-perguntar-categoria" id="dialogoselect-perguntar-categoria"
                           type="text" name="categoria" onfocus="dropdownpergunta(0)" onblur="dropdownpergunta(1)"
                           placeholder="CATEGORIA DA POSTAGEM" readonly="readonly">
                        <figure class="dropdown-perguntar-categoria">
                           <figure class="listdropdown-perguntar-categoria">
                              <option value="categoria-culinaria" class="item-perguntar-categoria"
                                 id="item-perguntar-categoria-1" onmousedown="perguntar(1)">CULINÁRIA</option>
                              <option value="categoria-limpeza" class="item-perguntar-categoria"
                                 id="item-perguntar-categoria-2" onmousedown="perguntar(2)">LIMPEZA</option>
                              <option value="categoria-bemestar" class="item-perguntar-categoria"
                                 id="item-perguntar-categoria-3" onmousedown="perguntar(3)">BEM-ESTAR</option>
                           </figure>
                        </figure>
                     </section>
                     <!-- //teste dropdown -->
                     <figure class="duvida1">
                        <input type="text" class="duvida" placeholder="Subcategorias(ex: #janta, #rápido,...)"></input>
                     </figure>

                     <figure class="aprender-pergunta">
                        <textarea class="aprender" placeholder="Qual sua dúvida?"></textarea>
                     </figure>
                  </section>

                     <figure class="judas">
                        <button class="cancelar" id="close-modal-pergunta">Cancelar</button>
                        <button class="publicar" id="close-modal-pergunta">Publicar</button>
                     </figure>
                     
               </section>
            </article>
         </figure>
         <!-- FINAL POP-UP PERGUNTA -->
      </section>
    </main>
</body>
</html>
